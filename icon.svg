<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" stroke="#fff" stroke-width="3"/>

  <!-- Cute Ruler -->
  <rect x="25" y="35" width="35" height="6" rx="3" fill="url(#iconGrad)" filter="url(#glow)"/>
  <!-- Ruler markings -->
  <line x1="30" y1="35" x2="30" y2="41" stroke="#fff" stroke-width="1"/>
  <line x1="35" y1="35" x2="35" y2="41" stroke="#fff" stroke-width="1"/>
  <line x1="40" y1="35" x2="40" y2="41" stroke="#fff" stroke-width="1"/>
  <line x1="45" y1="35" x2="45" y2="41" stroke="#fff" stroke-width="1"/>
  <line x1="50" y1="35" x2="50" y2="41" stroke="#fff" stroke-width="1"/>
  <line x1="55" y1="35" x2="55" y2="41" stroke="#fff" stroke-width="1"/>

  <!-- Cute Measuring Cup -->
  <ellipse cx="85" cy="50" rx="12" ry="8" fill="url(#iconGrad)" filter="url(#glow)"/>
  <rect x="78" y="50" width="14" height="15" fill="url(#iconGrad)" filter="url(#glow)"/>
  <line x1="78" y1="55" x2="92" y2="55" stroke="#fff" stroke-width="1"/>
  <line x1="78" y1="60" x2="92" y2="60" stroke="#fff" stroke-width="1"/>
  <line x1="78" y1="65" x2="92" y2="65" stroke="#fff" stroke-width="1"/>

  <!-- Conversion Arrows -->
  <path d="M45 75 L55 65 L45 55" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)" filter="url(#glow)"/>
  <path d="M83 75 L73 65 L83 55" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)" filter="url(#glow)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
    </marker>
  </defs>

  <!-- Cute Unit Labels -->
  <text x="35" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">m ↔ ft</text>
  <text x="93" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">L ↔ gal</text>

  <!-- Sparkle effects -->
  <circle cx="20" cy="20" r="2" fill="#ffd700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="25" r="1.5" fill="#ff8c00" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="100" r="1" fill="#ffd700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="105" r="1.5" fill="#ff8c00" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Cute face on the ruler -->
  <circle cx="40" cy="38" r="1.5" fill="#fff"/>
  <circle cx="50" cy="38" r="1.5" fill="#fff"/>
  <path d="M43 42 Q45 44 47 42" stroke="#fff" stroke-width="1" fill="none"/>
</svg>