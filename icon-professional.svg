<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" stroke="#fff" stroke-width="3"/>

  <!-- Professional Scale -->
  <line x1="35" y1="50" x2="93" y2="50" stroke="url(#iconGrad)" stroke-width="4" stroke-linecap="round"/>
  <!-- Scale base -->
  <rect x="60" y="50" width="8" height="25" fill="url(#iconGrad)"/>
  <!-- Weights -->
  <circle cx="45" cy="40" r="6" fill="#fff" opacity="0.9"/>
  <circle cx="83" cy="40" r="8" fill="#fff" opacity="0.9"/>
  <text x="45" y="44" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#000">1kg</text>
  <text x="83" y="44" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#000">2.2lb</text>

  <!-- Balance point -->
  <circle cx="64" cy="50" r="3" fill="#fff"/>
  <line x1="64" y1="35" x2="64" y2="45" stroke="#fff" stroke-width="2"/>

  <!-- Conversion arrows -->
  <path d="M35 70 L45 60 L35 50" stroke="#fff" stroke-width="2" fill="none"/>
  <path d="M93 70 L83 60 L93 50" stroke="#fff" stroke-width="2" fill="none"/>

  <!-- Professional labels -->
  <text x="64" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">Precision</text>
  <text x="64" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff">Converter</text>

  <!-- Tech sparkles -->
  <rect x="15" y="15" width="4" height="4" fill="#38ef7d" opacity="0.8" rx="1">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="109" y="20" width="3" height="3" fill="#ff6b6b" opacity="0.6" rx="1">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <circle cx="18" cy="110" r="2" fill="#ffd93d" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>