  <circle cx="68" cy="75" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="78" cy="75" r="3" fill="#fff" opacity="0.8"/>

  <!-- Conversion symbols -->
  <text x="64" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">km â†” mi</text>
